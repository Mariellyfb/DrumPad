<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Batery </title><!-- Insertar icono para el nombre de la aplicación-->
</head>
<body>

    <!-- cabecera con el titulo principal (evaluar la posibilidad de ponerle un color o una imagen de fondo al header)-->
    <header>
        <h1 id="cabecera">MY BATERY</h1>
    </header>

    <!-- Main que contiene 3 secciones -->
    <main>

        <!-- primera sección con la imagen de la batería -->
        <section>
            <figure id="instrumento">
                <img src="img/batery.webp" alt="Imágen de una batería">
            </figure>
        </section>

        <!-- Segunda sección con los botones de sonido -->
        <section class="botones">

            <button id="boton1">Crash</button>
            <button id="boton2">HitHat-Close</button>
            <button id="boton3" >HitHat-Open</button>
            <button id="boton4">Kick</button>
            <button id="boton5">Ride</button>
            <button id="boton6">Snare</button>
            <button id="boton7">Tom-High</button>
            <button id="boton8">Tom-Low</button>
            <button id="boton9">Tom-Mid</button>
        
        </section>

        <!-- Tercera sección con los botones de grabar, atrás, guardar y detener -->
        <section class="herramientas">

            <button id="grabar"> Rec </button>
            
            <!--Introducir boton de back que aparecera unos segundos despues del rec-->

            <button id="atras"> Back </button>

            <!-- Botón para parar la grabación--> 
            <button id="parar"> Stop </button> 

            <!-- Boton para descargar-->
            <button id="descargar"> Download </button>

        </section>
        
    </main>

    <footer id="pie"> Página realixada por Martina, Agustín, Marielly y Rocío 2023.</footer>
    
</body>
</html>
