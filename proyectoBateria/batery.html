<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Batery </title><!-- Insertar icono para el nombre de la aplicación-->
</head>
<body>

    <!-- cabecera con el titulo principal -->
    <header>
        <h1>MY BATERY</h1>
    </header>

    <!-- Main que contiene 3 secciones -->
    <main>

        <!-- primera sección con la imagen de la batería -->
        <section>
            <figure>
                <img src="img/batery.webp" alt="Imágen de una batería">
            </figure>
        </section>

        <!-- Segunda sección con los botones de sonido -->
        <section>

            <button>Crash</button>
            <button>HitHat-Close</button>
            <button>HitHat-Open</button>
            <button>Kick</button>
            <button>Ride</button>
            <button>Snare</button>
            <button>Tom-High</button>
            <button>Tom-Low</button>
            <button>Tom-Mid</button>
        
        </section>

        <!-- Tercera sección con los botones de grabar, atrás, guardar y detener -->
        <section>

            <button> Rec </button>
            
            <!--Introducir boton de back que aparecera unos segundos despues del rec-->

            <button> Back </button>

            <!-- Botón para parar la grabación-->         <button> Stop </button> 

            <!-- Boton para descargar-->
            <button> Download </button>

        </section>
        
    </main>

    <footer> Página realixada por Martina, Agustín, Marielly y Rocío 2023.</footer>
    
</body>
</html>
