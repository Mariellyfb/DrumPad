    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Batery</title>
    </head>
    
    <!-- Insertando icono en la pestaña de la aplicación-->
    <link rel="icon" href="https://img.icons8.com/?size=2x&id=21714&format=png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- cabecera con el título principal (evaluar la posibilidad de ponerle un color o una imagen de fondo al header)-->

    <header>
      <h1 id="cabecera">MY BATERY</h1>
    </header>

    <!-- Main que contiene 3 secciones -->
    <main>
      <!-- primera sección con la imagen de la batería -->
      <section>
        <figure id="instrumento">
          <!--  <img src="img/batery.webp" alt="Imágen de una batería"> -->
        </figure>
      </section>

        <!-- Segunda sección con los botones de sonido y sus teclas asociadas -->
        <section class="container">
          <button id="btn1"  class="botones">Crash</button>
          <!-- <h2>()</h2> -->
          <button id="btn2"   class="botones">HitHat-Close</button>
          <!-- <h2>S</h2> -->
          <button id="btn3"   class="botones">HitHat-Open</button>
          <!-- <h2>D</h2> -->
          <button id="btn4"   class="botones">Kick</button>
          <!-- <h2>F</h2> -->
          <button id="btn5"   class="botones">Ride</button>
          <!-- <h2>G</h2> -->
          <button id="btn6"   class="botones">Snare</button>
          <!-- <h2>H</h2> -->
          <button id="btn7"   class="botones">Tom-High</button>
          <!-- <h2>J</h2> -->
          <button id="btn8"   class="botones">Tom-Low</button>
          <!-- <h2>K</h2> -->
          <button id="btn9"   class="botones"><a href="#" onclick="activeBtn">Tom-Mid</a></button>
          <!-- <h2>L</h2> -->
        </section>
  
      </section>

      <!-- Tercera sección con los botones de grabar, atrás, guardar y detener -->
      <section class="herramientas">
        <button id="grabar">Rec</button>

        <!--Introducir botón de back que aparecerá unos segundos después de que se ejecute el rec-->

        <button id="atras"><a href="index.html">Back</a></button>

        <!-- Botón para parar la grabación-->
        <button id="parar">Stop</button>

        <!-- Botón para descargar-->
        <button id="descargar">Download</button>
      </section>
    </main>

    <!-- Agregando Copyright al pie de página-->
    <footer id="pie">
      &copy; 2023 por Martina, Agustín, Marielly y Rocío. JSB21RT
    </footer>

    <script src="js/script.js"></script>

  </body>
</html>
